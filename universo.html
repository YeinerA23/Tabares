<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Universo Eres T√∫ ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #000;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .universe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-heart {
            position: absolute;
            font-size: 8em;
            animation: pulse 2s infinite;
            z-index: 100;
            cursor: pointer;
            filter: drop-shadow(0 0 30px rgba(255, 105, 180, 0.8));
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        .photo-particle {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
            opacity: 0;
            transform: scale(0);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        .photo-particle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-particle.explode {
            animation: explode 2s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0) rotate(0deg);
            }
            30% {
                opacity: 1;
            }
            100% {
                opacity: 0.8;
                transform: translate(var(--tx), var(--ty)) scale(1) rotate(var(--rotation));
            }
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            text-align: center;
            opacity: 0;
            z-index: 50;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            pointer-events: none;
        }

        .message.show {
            animation: fadeInMessage 2s forwards;
        }

        @keyframes fadeInMessage {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .instruction {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5em;
            text-align: center;
            animation: bounce 2s infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 10s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, 50px);
            }
        }

        @media (max-width: 768px) {
            .center-heart {
                font-size: 5em;
            }

            .message {
                font-size: 2em;
                padding: 0 20px;
            }

            .instruction {
                font-size: 1.2em;
                padding: 0 20px;
            }

            .photo-particle {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="universe-container" id="universe">
        <!-- Nebulosas de fondo -->
        <div class="nebula" style="width: 300px; height: 300px; background: radial-gradient(circle, #f093fb, transparent); top: 10%; left: 10%;"></div>
        <div class="nebula" style="width: 400px; height: 400px; background: radial-gradient(circle, #764ba2, transparent); top: 60%; right: 10%;"></div>
        <div class="nebula" style="width: 350px; height: 350px; background: radial-gradient(circle, #f5576c, transparent); bottom: 10%; left: 50%;"></div>

        <!-- Coraz√≥n central -->
        <div class="center-heart" id="centerHeart" onclick="explode()">‚ù§Ô∏è</div>

        <!-- Mensaje oculto -->
        <div class="message" id="message">T√∫ Eres Mi Universo üí´</div>

        <!-- Instrucci√≥n -->
        <div class="instruction" id="instruction">Toca el coraz√≥n ‚ú®</div>
    </div>

    <script>
        let hasExploded = false;

        // Crear estrellas de fondo
        function createStars() {
            const container = document.getElementById('universe');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        // Funci√≥n de explosi√≥n
        function explode() {
            if (hasExploded) return;
            hasExploded = true;

            const heart = document.getElementById('centerHeart');
            const message = document.getElementById('message');
            const instruction = document.getElementById('instruction');
            const container = document.getElementById('universe');

            // Ocultar coraz√≥n e instrucci√≥n
            heart.style.display = 'none';
            instruction.style.display = 'none';

            // Mostrar mensaje
            setTimeout(() => {
                message.classList.add('show');
            }, 1000);

            // Crear part√≠culas de fotos
            const numPhotos = 12; // N√∫mero de part√≠culas
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            for (let i = 0; i < numPhotos; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.classList.add('photo-particle');

                    // Calcular posici√≥n en c√≠rculo
                    const angle = (360 / numPhotos) * i;
                    const radius = Math.min(window.innerWidth, window.innerHeight) * 0.35;
                    const tx = Math.cos(angle * Math.PI / 180) * radius;
                    const ty = Math.sin(angle * Math.PI / 180) * radius;
                    const rotation = Math.random() * 360;

                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');
                    particle.style.setProperty('--rotation', rotation + 'deg');

                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';

                    // Alternar entre emoji y espacios para fotos reales
                    if (i % 2 === 0) {
                        particle.innerHTML = 'üíï';
                    } else {
                        // Aqu√≠ puedes poner tus fotos
                        const photoNum = Math.floor(i / 2) + 1;
                        particle.innerHTML = `<img src="mini${photoNum}.jpeg" alt="Foto ${photoNum}">`;
                    }

                    container.appendChild(particle);

                    // Trigger animation
                    setTimeout(() => {
                        particle.classList.add('explode');
                    }, 50);
                }, i * 100);
            }
        }

        // Inicializar
        createStars();

        // Tambi√©n permitir explotar con tecla Enter o Espacio
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                explode();
            }
        });
    </script>
</body>
</html>
